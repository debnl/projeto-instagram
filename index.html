<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Instagram</title>
	</head>

	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="phone.png" alt="phone">
			</div>
			<div class="continue-insta">
				<div class="group">
					<img src="instagram.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="photo.jpg" alt="profile picture">
				</div>
				<a href="#" class="instagram-login">Login as @pupperino</a>
				<a href="#" class="instagram-logout">Remove Account</a>
				</div>
				<div class="group">
					<p class="not-account">Not pupperino?</p>
					<p class="not-account">
						<span class="link-blue">Switch Accounts</span>
						<span>or</span>
						<span class="link-blue">Sign In</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app"> Get the APP</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>				
				</div>
			</div>
		
		</div>
	</body>

</html>
